<?xml version="1.0" encoding="utf-8" ?>
<j:jelly trim="false" xmlns:j="jelly:core" xmlns:g="glide" xmlns:j2="null" xmlns:g2="null">
	<body>
		<!--md-toolbar layout="row" layout-align="start center">
			<h1>{{title}}</h1>
		</md-toolbar-->

		<div class="header">
			<div class="header-logo"><img src="taskbountylogo.png"/></div>
			<div class="header-actions">
				<ul>
					<li class="accent-background submit-btn" ng-click="submit.close()"><img src="closebtn.png"/></li>
				</ul>
			</div>
		</div>

		<form name="userForm">
			<md-input-container class="md-block">
				<label>Task</label>
				<textarea ng-model="submit.task" rows="5" md-select-on-focus=""></textarea>
			</md-input-container>
			<div layout-gt-sm="row">
				<md-input-container class="md-block" flex-gt-sm="">
					<label>Latitude</label>
					<input ng-model="submit.latitude" type="number"/>
				</md-input-container>
				<md-input-container class="md-block" flex-gt-sm="">
					<label>Longitude</label>
					<input ng-model="submit.longitude" type="number"/>
				</md-input-container>
			</div>
			<md-input-container class="md-icon-float md-block">
				<label>Bounty amount</label>
				<md-icon md-svg-src="images/card_giftcard.svg"></md-icon>
				<input ng-model="submit.bounty" type="number" step="0.01"/>
			</md-input-container>
			<md-button class="md-raised md-primary" ng-click="submit.create()">Submit</md-button>
		</form>
	</body>
</j:jelly>
