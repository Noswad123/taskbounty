<?xml version="1.0" encoding="utf-8" ?>
<j:jelly trim="false" xmlns:j="jelly:core" xmlns:g="glide" xmlns:j2="null" xmlns:g2="null">
	<body>
		<!--md-toolbar layout="row" layout-align="start center">
			<h1>{{title}}</h1>
		</md-toolbar-->

		<div class="header">
			<div class="header-logo"><img src="taskbountylogo.png"/></div>
			<div class="header-actions">
				<ul>
					<li class="accent-background submit-btn" ng-click="contribute.close()"><img src="closebtn.png"/></li>
				</ul>
			</div>
		</div>

		<div class="popup-contents">
			<h4>{{contribute.title}}</h4>

			<h2>Task: {{contribute.jobName}}</h2>
			<h3>Bounty so far: {{contribute.oldAmount}}/{{contribute.reqAmount}}</h3>

			<form name="userForm">
				<md-input-container class="md-icon-float md-block">
					<label>Extra amount</label>
					<md-icon md-svg-src="images/card_giftcard.svg"></md-icon>
					<input ng-model="contribute.bounty" type="number" step="0.01"/>
				</md-input-container>
				<md-button class="md-raised md-primary" ng-click="contribute.create()">Contribute</md-button>
			</form>
		</div>
	</body>
</j:jelly>
